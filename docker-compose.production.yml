version: '3.8'

services:
  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kreateyo-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.kreateyo.com
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - kreateyo-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kreateyo-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/kreateyo
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=30d
      - FRONTEND_URL=https://kreateyo.com
      - MAIN_DOMAIN=kreateyo.com
      - SERVER_IP=${SERVER_IP}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=noreply@kreateyo.com
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - kreateyo-network

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: kreateyo-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=kreateyo
    volumes:
      - mongodb_data:/data/db
      - ./backups:/backups
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - kreateyo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kreateyo-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - kreateyo-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: kreateyo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - kreateyo-network

volumes:
  mongodb_data:
  redis_data:
  nginx_logs:

networks:
  kreateyo-network:
    driver: bridge
