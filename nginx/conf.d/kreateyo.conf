# Main platform - kreateyo.com
server {
    listen 80;
    server_name kreateyo.com www.kreateyo.com;
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kreateyo.com www.kreateyo.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/kreateyo.com.crt;
    ssl_certificate_key /etc/nginx/ssl/kreateyo.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend - Main app
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        limit_req zone=general_limit burst=20 nodelay;
    }
}

# API subdomain - api.kreateyo.com
server {
    listen 80;
    server_name api.kreateyo.com;
    
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.kreateyo.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/kreateyo.com.crt;
    ssl_certificate_key /etc/nginx/ssl/kreateyo.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API Backend
    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        limit_req zone=api_limit burst=10 nodelay;
    }
}

# Wildcard subdomain for user sites - *.kreateyo.com
server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.kreateyo\.com$;
    
    # Skip API and WWW subdomains
    if ($subdomain ~* ^(api|www)$) {
        return 404;
    }
    
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>.+)\.kreateyo\.com$;

    # Skip API and WWW subdomains
    if ($subdomain ~* ^(api|www)$) {
        return 404;
    }

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/kreateyo.com.crt;
    ssl_certificate_key /etc/nginx/ssl/kreateyo.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # User sites - proxy to backend with subdomain header
    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        
        limit_req zone=general_limit burst=20 nodelay;
    }
}
